<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Billing app</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <style type="text/css">* {cursor: url(https://cur.cursors-4u.net/symbols/sym-1/sym81.cur), auto !important;}</style><a href="https://www.cursors-4u.com/cursor/2005/08/03/sym81.html" target="_blank" title="Argentina Flag"><img src="https://cur.cursors-4u.net/cursor.png" border="0" alt="Argentina Flag" style="position:absolute; top: 0px; right: 0px;" /></a>    <center>
      <br>
      <h1>Welcome To The Billing Application</h1>
      <br>
      <br>
      <style>
        .button {
          display: inline-block;
        }
      </style>
      
      <form action="/provider" method="POST">
        <h4> Add Provider</h4>
        <input class="text-field" type="text" name="name" placeholder="Name">
        <button class="button" type="submit">Submit</button>
      </form>
      <br>
      <form action="/provider" method="PUT" enctype="multipart/form-data">
        <h4> Change Provider</h4>
        <input class="text-field" type="text" name="id" placeholder="Provider ID">
        <input class="text-field" type="text" name="name" placeholder="New name">
        <button class="button" type="submit">Submit</button>
      </form>
      <br>
      <form action="/truck" method="POST">
        <h4> Add Truck</h4>
        <input class="text-field" type="text" name="id" placeholder="ProviderID">
        <input class="text-field" type="text" name="plate" placeholder="Truck Number">
        <button class="button" type="submit">Submit</button>
      </form>
      <br>
      <form action="/truckpro" method="PUT">
        <h4> change Truck Provider</h4>
        <input class="text-field" type="text" name="plate" placeholder="Truck Number">
        <input class="text-field" type="text" name="id" placeholder="New Provider">
        <button class="button" type="submit">Submit</button>
      </form>
      <br>
      <form action="/truck" method="GET">
        <h4> Get Truck</h4>
        <input class="text-field" type="text" name="plate" placeholder="Truck Plate">
        <input class="text-field" type="text" name="From" placeholder="From">
        <input class="text-field" type="text" name="to" placeholder="To">
        <button class="button" type="submit">Submit</button>
      </form>
      <br>
      <form action="/bill" method="GET">
        <h4> Get Bill</h4>
        <input class="text-field" type="text" name="id" placeholder="ProviderID">
        <input class="text-field" type="text" name="start" placeholder="From">
        <input class="text-field" type="text" name="end" placeholder="To">
        <button class="button" type="submit">Submit</button>
      </form>
      <br>
      <form action="/rates" method="GET">
        <h4> Backup Rates Table</h4>
        <button class="button" type="submit">Download</button>
      </form>
      <br>
      <form action="/rates" method="POST">
        <h4> Update Rates Table</h4>
        <button class="button" type="submit">Update</button>
      </form>
      <br>
      <form action="/health" method="GET">
        <h4> Check Server Health</h4>
        <button class="button" type="submit">Check</button>
      </form>
      <br>
      <br>
      <br>
      <br>
      <br>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </center>  
  </body>
</html>
